//****************************************************************************************
// IF YOU ARE GOING TO USE A DEFAULT SETTING ITS BEST TO LEAVE IT COMMENTED OUT.
//   (e.g. leave the // in front of the set command)
// COD2 has a max dvar limit (1280), and to avoid reaching this limit all settings that
// have a default setting you were going to use anyway should be best left commented out.
//****************************************************************************************

//***************************************************************************************************
// Call of Duty Health System
//***************************************************************************************************
// show COD healthbar
// 0 = disable (default),
// 1 = enabled without COD2 health regen system!
set ex_healthbar "1"

// when a player is killed, make them drop a health pack (first aid kit) ?
// 0 = disable, 1 = enable, default = 0
set ex_drophealth "1"

// Call of Duty 2 health regen system
// health regen delay time
// min = 0, max = 99999, default = 5000 (healtregen does not work if healthbar is enabled)
//set ex_hregendelay "5000"

//**************************************************************************************************************
// Firstaid system
//**************************************************************************************************************
// choose your option for the firstaid system
// 0 = MEDIC system totaly OFF (default)
// 1 = Medic system ON with auto callouts
// 2 = Medic system ON WITHOUT auto callouts ( you must request a medic )
set ex_callformedic "1"

// show injured players
// 0 = disable, 1 = enable, default = 0
set ex_showinjp "1"

// if showing injured players, flash icon on compass to show injured player (ping) in seconds
// min = 3, max 60, default = 3
//set ex_showinjptime "3"

// if using auto callout, set the level of health the call will be made
// min = 0, max = 100, default = 80
set ex_medicall "40"

// set the ammount of first aid kits issued (rank system overrides this!)
// min = 0, max = 9, default = 0
set ex_firstaidkits "3"

// randomize number of first aid kits?
// 0 = disabled, 1 = enabled, default = 0
//set ex_firstaid_random "1"

// minimum heal in health points
// min = 0, max = 99, default = 40
set ex_minheal "50"

// maximum heal in health points (set higher then mininum!)
// min = minimum health points, max = 100, default = minimum health points + 1
set ex_maxheal "100"

// healing ability is lost for causing damage to team mates, in seconds
// 0 = disable, max = 60, default = 30
set ex_revokeonth "10"

// player can heal themself
// 0 = disabled, 1 = enabled, default = 0
set ex_medicself "1"

// if the players health if 100%, allow dropped firstaid kits to be picked up and
// added to the players medi kits, you can set the threshold for from 1 - 9 kits,
// i.e. if this is set to 5, if the player has 6 medi kits, it won't add another unless
// the number of kits he has falls to 4....this option requires drop health to be enabled!
// 0 = disable, max = 9, default = 0
//set ex_firstaidpickup "6"

// firstaid system messages
// 0 = left, above compass (default)
// 1 = centre screen
// 2 = scroll text area centre top -- adds to gamestate!
//set ex_firstaidmsg "0"

// message informing health packs left
//  0 = disable, 1 = enable (centre screen)
set ex_firstaidkitmsg "1"

//***************************************************************************************************
// Bleeding
//***************************************************************************************************
// when a player is hurt, you can make them bleed, possibly to death!
//	0 = disable, 1 = enabled, default = 0
set ex_bleeding "1"

// start bleeding when health falls to and below?
// min = 1, max = 99, default = 80
set ex_startbleed "50"

// how much health can the player bleed through?
// 0 = disable, max = 100, default = 100
set ex_maxbleed "40"

// bleeding pain sounds
// 0 = disabled (default)
// 1 = Play sound so ALL can hear
// 2 = Play sound so ONLY the bleeding player can hear
set ex_bleedsound "2"

// bleed message on screen
// 0 = left, above compass (default)
// 1 = centre screen
// 2 = scroll text area centre top -- adds to gamestate!
// 3 = bottom centre -- adds to gamestate!
//set ex_bleedmsg "0"
