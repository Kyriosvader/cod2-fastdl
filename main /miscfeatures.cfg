// adds a cinemascope effect to the hud
// 0 = disable, 1 = enable, default = 0
//set ex_moviemode "1"

//***************************************************************************************************
// Livestats!
//***************************************************************************************************
// show number of alive players in each team
// 0 = disable, 1 = enable, default = 0
//set ex_livestats "1"

//***************************************************************************************************
// logo
//***************************************************************************************************
// displays a logo in the top left of the screen, if you know what you're doing you can replace
// all these images or just the fixed COD2 extreme+ logo with your own clanlogo, there is no
// official support for doing this!
// 0 = disable (default)
// 1 = fixed COD2 extreme+ logo
// 2 = team flag with extreme+ logo
set ex_logopic "2"
