//****************************************************************************************
// Server messages
//****************************************************************************************
// set the number of messages to be displayed, the messages are created in the
// custom.str file included with extreme+
// 0 = disable, max = 10, default = 0
set ex_svrmsg "10"

// delay between server messages in seconds
// min = 1, max = 120, default = 30
//set ex_svrmsg_delay_msg "3"

// delay before messages are displayed, in seconds ( handy if looping! )
// min = number of messages multiplied by delay between messages ( use "0" )
// default/min = number of messages * delay between messages, max = 900 (15 minutes!)
set ex_svrmsg_delay_main "0"

// display next map and/or next gametype, server messages are paused while this is displayed
// 0 = disabled, 1 = map only, 2 = gametype only, 3 = map and gametype, default = 0
//set ex_svrmsg_info "3"

// display map server map rotation, this will display normal, player based and random rotations, if you have map
// voting enabled, it will display a message informing players that you use the map voting feature but will not display
// a rotation. Server messages are paused while this is displayed
// 0 = disable, 1 = enable, default = 0
//set ex_svrmsg_rotation "1"

// loop messages?
// 0 = disable, 1 = enable, default = 0
set ex_svrmsg_loop "1"

//*********************************************************************************
// Statsboard
//*********************************************************************************
// show the extreme+ statsboard at the end of the match?
// 0 = disable, 1 = enable, default = 0
set ex_stbd "0"

// allow fading effects on the statsboard
// 0 = disable, 1 = enable, default = 0
//set ex_stbdf "1"

// allow kill stats to be shown?
// 0 = disable, 1 = enable, default = 0
set ex_showk "1"

// allow death stats to be shown?
// 0 = disable, 1 = enable, default = 0
set ex_showd "1"

// allow scores to be shown?
// 0 = disable, 1 = enable, default = 0
set ex_shows "1"

// allow kill effeciency to be shown?
// 0 = disable, 1 = enable, default = 0
//set ex_showr "1"

// stats display timing, set the amount of time per stat, e.g. if the board displays 10 stats, with this set to
// 5 the board lasts 50 seconds. If this is set to 0 then the maximum time will be used, you can also set a
// maximum time to display below
// 0 = disable, max 10, default = 0
set ex_stbdtps "5"

// set the maximum amount of time in seconds to display statsboard
// 0 = disable, max = 120, default = 0
set ex_stbdt "120"

