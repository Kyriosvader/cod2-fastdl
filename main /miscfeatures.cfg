//****************************************************************************************
// IF YOU ARE GOING TO USE A DEFAULT SETTING ITS BEST TO LEAVE IT COMMENTED OUT.
//   (e.g. leave the // in front of the set command)
// COD2 has a max dvar limit (1280), and to avoid reaching this limit all settings that
// have a default setting you were going to use anyway should be best left commented out.
//****************************************************************************************

//***************************************************************************************************
// Music Controls
//***************************************************************************************************
// intro music when player joins server 1 =
// 0 = disable, 1 = map specific with voiceover, 2 = map specific without voiceover, 3 = random music only
set ex_intromusic "1"

// spectator music
// 0 = disable, 1 = enable, default = 0
set ex_specmusic "1"

// death music, when player is killed...this disables forced respawn!
// 0 = disable, 1 = enable, default = 0
set ex_deathmusic "1"

// end of game music, this overrides statsboard & map voting music!
// 0 = disable, 1 = enable, default = 0
set ex_endmusic "1"

// end of game music time - set this to the value you want to delay map rotation
// 10 = default, 30 = max
//set ex_endmusic_time "10" 

// statsboard music
// 0 = disable, 1 = enable, default = 0
//set ex_statsmusic "1"

// map voting music
// 0 = disable, 1 = enable, default = 0
//set ex_votemusic "1"

//***************************************************************************************************
// Announcements Sounds
//***************************************************************************************************
// good luck - plays on first team spawn only
// 0 = disable, 1 = enable, default = 0
set ex_goodluck "1"

// first kill per game/round
// 0 = disable, 1 = enable, default = 0
set ex_firstblood "1"

// players connecting/disconnecting sound
// 0 = disable, 1 = enable, default = 0
set ex_plcdsound "1"

// time announcer (time remaining and score)
// 0 = disable
// 1 = clock changes colour with time announcements
// 2 = clock colours stays white
set ex_announcer "1"

// announce time (audio)
// 0 = disable, 1 = enable, default = 0
set ex_antime "1"

// announce score (text)
// 0 = disable, 1 = enable, default = 0
set ex_anscore "1"

//***************************************************************************************************
// Hud indicators
//***************************************************************************************************
// control death icons
// 0 = disable, 1 = enable, default = 0
//set ex_deathicons "0"

// control grenade indicators
// 0 = disable, 1 = enable, default = 0
//set ex_grenadeind "0"

// control hit blip
// 0 = disable, 1 = enable, default = 0
set ex_codhitblip "1"

// Objective indicators (CTF, HQ, S&D)
// 0 = disable, 1 = enable, default = 0
set ex_objindicator "1"

//***************************************************************************************************
// Welcome messages
//***************************************************************************************************
// the mod will automatically add, Welcome PLAYERSNAME to the YOURSERVERNAME server
// as the first line displayed and then the second line will inform the player of their voting status
// after then you have 3 lines you can customise, these are in the custom.str file.
//
// welcome player
// 0 = disable, 1 = enable, default = 0
set ex_pwelcome "1"

// Set the number of messages to display
// 0 = disable, max = 3, default = 0
set ex_pwelcome_msg "3"

// delay between welcome messages in seconds
// 0 = disable, max = 10, default = 0
set ex_pwelcome_delay "1"

//***************************************************************************************************
// Fall damage modifiers
//***************************************************************************************************
// enable fall damage modifiers
set ex_falldamage_enable "1"
//set ex_falldamage_enable_sd "0"
//set ex_falldamage_enable_hq "0"
//set ex_falldamage_enable_ctf "0"
//set ex_falldamage_enable_htf "0"
//set ex_falldamage_enable_chq "0"
//set ex_falldamage_enable_lts "0"
//set ex_falldamage_enable_mp_breakout "0"
//set ex_falldamage_enable_mp_trainstation "0"
//set ex_falldamage_enable_mp_rhine "0"

// fall damage MAX height in ft
set ex_falldamage_max "30"

// fall damage MIN height in ft
set ex_falldamage_min "15"

//***************************************************************************************************
// Minefields
//***************************************************************************************************
// disable minefields, on some maps this is good as it makes the playing area a lot bigger,
// for example brecourt can benefit from this option!
// 0 = disable, 1 = enable, default = 0
//set ex_minefields "0"

