//****************************************************************************************
// IF YOU ARE GOING TO USE A DEFAULT SETTING ITS BEST TO LEAVE IT COMMENTED OUT.
//   (e.g. leave the // in front of the set command)
// COD2 has a max dvar limit (1280), and to avoid reaching this limit all settings that
// have a default setting you were going to use anyway should be best left commented out.
//****************************************************************************************

//***************************************************************************************************
// Rank system - Mortars
//***************************************************************************************************
// Mortar strikes available at which rank?
set ex_rank_mortar "2"

// Mortar accurancy ( 1 = Low, 2 = Medium & 3 = High )
set ex_rank_mortar_radius "2"

//***************************************************************************************************
// Rank system - Artillery
//***************************************************************************************************
// Artillery available at which rank?
set ex_rank_artillery	 "4"

// Artillery accurancy ( 1 = Low, 2 = Medium & 3 = High )
set ex_rank_artillery_radius "2"

//***************************************************************************************************
// Rank system - Airstikes & Napalm
//***************************************************************************************************
// Airstrikes available at which rank?
set ex_rank_airstrike "6"

// Napalm available at which rank?
set ex_rank_napalm "8"

// Airstrike accurancy ( 1 = Low, 2 = Medium & 3 = High )
set ex_rank_airstrike_radius "3"

//***************************************************************************************************
// wmd additional control
//***************************************************************************************************
// Mortar explosion damage radius (in feet)
set ex_mortar_radius "24"

// Artillery explosion damage radius (in feet)
set ex_artillery_radius "36"

// Airstrike bomb explosion damage radius (in feet) !applies to ambient planes and napalm too!
set ex_planebomb_radius "48"

// Airstrike plane crash damage radius (in feet) !applies to ambient planes too!
set ex_planecrash_radius "36"
